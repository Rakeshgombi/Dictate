  </style>

<body>
  <div class="container">
    <div class="form">
      <input type="text" name="in-word" id="in-word" placeholder="Enter the word">
      <button type="submit" id="submit">Search</button>
    </div>
    <div class="result">
      <div class="heading">
        <h3 class="search-result"><span style="font-family: 'Great Vibes', cursive; font-size: 2rem;">D</span>ictionary
        </h3>
      </div>
      <div id="search-matched">
        <div id="search-match">
        </div>
        <div id="word-Found">
          <div id="Word"></div>
          <div id="Pos"></div>
          <div id="Meaning"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h5>Powered By Merriam-WebsterðŸ’•</h5>
